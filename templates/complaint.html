{% load static %}
{% block content %}
{% include 'header.html' %}
<style>
    /* Custom CSS for Truck Registration page */
#gtco-reservation {
    padding-top: 100px; /* Adjust as needed for spacing */
    padding-bottom: 100px; /* Adjust as needed for spacing */
}

.section-content {
    border-radius: 10px;
}

.table {
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
}

.table th,
.table td {
    padding: 12px;
    text-align: center;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f2f2f2;
}

.heading-section .subheading {
    font-size: 16px;
    color: #007bff;
}

.heading-section h2 {
    font-size: 32px;
    font-weight: bold;
    color: #333;
}

/* Background image */
.contact-section {
    background-image: url("{% static 'images/com.jpg' %}");
    background-size: cover;
    background-position: center;
}

</style>

<section class="contact-section section-padding" id="section_6">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">
                <h2 class="text-center mb-4">Complaint</h2>

             

                <div class="tab-content shadow-lg mt-5" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-ContactForm" role="tabpanel" aria-labelledby="nav-ContactForm-tab">

                           
                        <form class="custom-form contact-form mb-5 mb-lg-0" method="post" name="contact-us" action="addcomplaint">
                            {% csrf_token %}
                            <div class="contact-form-body">
                                <div class="col-lg-12 col-md-6 col-12">
                                    <input type="text" class="form-control" id="msg" name="msg" placeholder="Complaint" required>
                                </div>
                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="nav-ContactMap" role="tabpanel" aria-labelledby="nav-ContactMap-tab">
                        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29974.469402870927!2d120.94861466021855!3d14.106066818082482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd777b1ab54c8f%3A0x6ecc514451ce2be8!2sTagaytay%2C%20Cavite%2C%20Philippines!5e1!3m2!1sen!2smy!4v1670344209509!5m2!1sen!2smy" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <!-- You can easily copy the embed code from Google Maps -> Share -> Embed a map // -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
{% include 'footer.html' %}

{% endblock %}
