{% load static %}
{% block content %}
{% include 'header.html' %}
<style>
    /* Center modal vertically */
    .modal-dialog {
      display: flex;
      align-items: center;
      min-height: calc(100% - (1.75rem * 2)); /* Account for modal padding */
    }
  </style>
{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
{% if message1 %}
<script>
  $(document).ready(function() {
    $('#popupModal').modal('show');
  });
</script>
{% endif %}
<section class="contact-section section-padding" id="section_6" style="background-image: url('{% static "images/b.png" %}')">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">
                <h2 class="text-center mb-4">Login</h2>

                <div class="tab-content shadow-lg mt-5" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-ContactForm" role="tabpanel" aria-labelledby="nav-ContactForm-tab">

                           
                        <form  class="custom-form contact-form mb-5 mb-lg-0" method="post" name="contact-us" action="addlogin">
                            {% csrf_token %}
                            <div class="contact-form-body">
                               
                                    <div class="col-lg-12 col-md-6 col-12">
                                        <input type="email" class="form-control" id="email" required name="email" placeholder="Email">
                                        
                                    </div>

                                    <div class="col-lg-12 col-md-6 col-12">
                                        <input type="password" class="form-control" id="password" required name="password" placeholder="Password">
                                    </div>
                      
                               
                           

                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="nav-ContactMap" role="tabpanel" aria-labelledby="nav-ContactMap-tab">
                        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29974.469402870927!2d120.94861466021855!3d14.106066818082482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd777b1ab54c8f%3A0x6ecc514451ce2be8!2sTagaytay%2C%20Cavite%2C%20Philippines!5e1!3m2!1sen!2smy!4v1670344209509!5m2!1sen!2smy" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <!-- You can easily copy the embed code from Google Maps -> Share -> Embed a map // -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<div class="modal-dialog modal-dialog-centered" role="document"></div>
<div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLabel">Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: red;"><b>{{ message1 }}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'footer.html' %}

{% endblock %}
